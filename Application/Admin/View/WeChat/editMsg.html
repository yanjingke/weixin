<extend name="Public/base"/>
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <script type="text/javascript">

    </script>
    <div class="main-title cf">
        <h2>
            修改模板
        </h2>
    </div>
    <!-- 标签页导航 -->
    <div class="tab-content">
        <!-- 表单 -->
        <form id="form" action="{:U('msgupdate')}" name="frm" method="post" onsubmit="return check()" onreset="cancle()">
            <!-- 基础文档模型 -->
            <div class="form-item cf">
                <label class="item-label">标题<span class="check-tips">（消息类型）*</span></label>
                <div class="controls">
                    <input type="hidden" name="id" value="{$res.id}">
                    <input type="text" class="text input-large" name="title" value="{$res.title}" id="title">
                </div>
            </div>
            <div class="controls">
                <label class="item-label checkbox">消息模板</label>
                <hr>
                <textarea name="content" id="content" cols="60" rows="20">{$res.content}</textarea>
            </div>
            <div class="form-item ">
                <input type="submit" value="确定" class="btn submit-btn">
                <input type="reset" value="取消" class="btn submit-btn">
            </div>
        </form>
    </div>
</block>
