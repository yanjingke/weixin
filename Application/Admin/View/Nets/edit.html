<extend name="Public/base"/>
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <script type="text/javascript">
        function check(){
            if(document.frm.title.value == ""){
                $("#title").siblings("span").text('*标题不能为空');
                document.getElementById('title').focus();
                return false;
            }else if(document.frm.sub_title.value == ""){
                $("#sub_title").siblings("span").text('*网址不能为空');
                document.getElementById('sub_title').focus();
                return false;
            }
            else{
                return true;
            }
        }
    </script>
    <div class="main-title cf">
        <h2>
            添加网址
        </h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-content">
        <!-- 表单 -->
        <input type="hidden" name="" id="url" value="{:U('get_lng_lat')}">
        <form id="form" action="{:U('update')}" name="frm" method="post" onsubmit="return check()" onreset="cancle()">
            <!-- 基础文档模型 -->
            <input type="hidden" name="id" value="{$res.id}">
            <div class="form-item cf">
                <label class="item-label">标题<span class="check-tips">（必填）</span></label>
                <div class="controls">
                    <input type="text" class="text input-large" name="title" value="{$res.title}" id="title"><span style="color:red;"></span>
                </div>
            </div>
            <div class="form-item cf">
                <label class="item-label">网址<span class="check-tips">（必填）</span></label>
                <div class="controls">
                    <input type="text" class="text input-large" name="sub_title" id="sub_title" value="{$res.url}"><span style="color:red;"></span>                    </div>
            </div>
            <div class="form-item cf">
                <label class="item-label">路由<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-large" name="route" id="route" value="{$res.routes}">
                    <span style="color:red;"></span>
                </div>
            </div>
            <br>

            <div class="form-item ">
                <input type="submit" value="确定" class="btn submit-btn">
                <input type="reset" value="取消" class="btn submit-btn">
            </div>
        </form>
    </div>
</block>
