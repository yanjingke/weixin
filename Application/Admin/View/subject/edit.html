<extend name="Public/base"/>
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <script type="text/javascript">
        function check(){
            if(document.getElementById('tags').value == ""){
                $("#tags").siblings("span").text('*标签不能为空');
                document.getElementById('tags').focus();
                return false;
            }
            else{
                return true;
            }
        }

        function cancel()
        {
            var url = "{:U('index')}";
            window.location.href = url;
        }
    </script>
    <div class="main-title cf">
        <h2>
            修改分类
        </h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-content">
        <!-- 表单 -->
        <input type="hidden" name="" id="url" value="{:U('get_lng_lat')}">
        <form id="form" action="{:U('update')}" name="frm" method="post" onsubmit="return check()" onreset="cancle()">
            <!-- 基础文档模型 -->
            <div class="form-item cf">
                <label class="item-label">名称<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="hidden" name="id" value="{$res.id}">
                    <input type="text" class="text input-large" name="tags" value="{$res.title}" id="tags"><span style="color:red;"></span>
                </div>
            </div>
            <br>

            <div class="form-item ">
                <input type="submit" value="确定" class="btn submit-btn">
                <input type="reset" value="取消" class="btn submit-btn">
            </div>
        </form>
    </div>
</block>
